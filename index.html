<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-<scale=1">
    <title>bootstrap</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container">
      <section>
        <p class="bg-primary">第一の色</p>
        <p class="bg-success">成功</p>
        <p class="bg-info">情報</p>
        <p class="bg-warning">注意</p>
        <p class="bg-danger">危険</p>
                
	<p class="click"><button type="button" class="btn btn-left">左</button></p>
	      
	<p class="click"><button type="button" class="btn btn-center">中央</button></p>
	<p class="click"><button type="button" class="btn btn-right">右</button></p>
      </section>             
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/ajax/libs/bootstrap/3.3.7/bootstrap.min.js"></script>
  </body>
	
	.container{
		background: green;
	}
	
</html>
